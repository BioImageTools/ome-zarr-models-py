site_name: ome-zarr-models
site_url: https://ome-zarr-models-py.readthedocs.io
theme:
  name: material

plugins:
  - mkdocs-jupyter:
      execute: false
      allow_errors: true
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy

nav:
  - Tutorial: tutorial.py
  - api.md
