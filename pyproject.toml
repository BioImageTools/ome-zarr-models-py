[project]
name = "ome-zarr-models"
dynamic = ["version"]
description = "Data models for OME-Zarr"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
docs = ["mkdocs>=1.6.1", "mkdocstrings-python>=1.12.2", "mkdocs-material"]

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
docs = ["mkdocs>=1.6.1", "mkdocstrings-python>=1.12.2", "mkdocs-material"]

[tool.uv]
default-groups = ["docs"]
